<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin Page</title>
  <script defer src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/JS/script.js"></script>
</head>
<body>
  <div class="container signin">
    <div class="signin-inner">
      <div class="signin-photo"></div>
      <div class="signin-content">
        <div class="signin-header">
          <h2 class="logo maintitle">Today's Meal Kit</h2>
          <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
        </div>
        <div class="input-field">
          <input type="email" placeholder="이메일 입력"/>
          <input type="password" placeholder="비밀번호 입력"/>
        </div>
        <div class="status custom-chk">
          <label>
            <input type="checkbox"/><em></em>자동로그인
          </label>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <button class="btn-primary btn-signin">로그인</button>
        <!-- 앞으로 나오는 btn-primary에 같은 값을 주기 위해 값을 두개를 줌 -->
        <div class="join-member">
          아직 회원이 아니신가요? <a href="#">회원가입</a>
        </div>
        <div class="easy-signin">
          <span>SNS 계정으로 간편 로그인</span>
          <div class="social-btn">
            <a href="#"><img src="/img/sns1.svg" alt="sns1"></a>
            <a href="#"><img src="/img/sns2.svg" alt="sns2"></a>
            <a href="#"><img src="/img/sns3.svg" alt="sns3"></a>
            <a href="#"><img src="/img/sns4.svg" alt="sns4"></a>
            <a href="#"><img src="/img/sns5.svg" alt="sns5"></a>
          </div>
        </div>
        <!-- GNB-include -->
        <div class="gnb-include"></div>
        <!-- GNB-include -->
    </div>
  </div>
</body>
</html>
